# You can use there variables for all messages:
# (except for variable itself like using %PREFIX% for general.prefix, they simply will be ignored)
#
# Available variables:
# %PREFIX% - general.prefix

general:
  prefix: "&c&lSpicyAzisaBan &8&l» &r"
  missingPermissions: "%PREFIX%&c権限がありません!"
  error: "%PREFIX%&c処理中に不明なエラーが発生しました。"
  time:
    day: "%d日"
    hour: "%d時間"
    minute: "%d分"
    second: "%d秒"

commands:
  general:
    invalidGroup: "%PREFIX%&c無効なグループ名です。"
    invalidServer: "%PREFIX%&c無効なサーバー名です。"
    invalidPlayer: "%PREFIX%&cプレイヤーが見つかりません。"

  # Available variables:
  # %ID% - Punishment ID
  # %PLAYER% - Player name
  # %TARGET% - UUID of player or IP if IP-based bans
  # %OPERATOR% - Player name of operator (or CONSOLE if the punishment was done from console)
  # %TYPE% - Punishment type
  # %REASON% - Punishment reason
  # %SERVER% - Target server or group that the punishment applies to ("global" if applies to an entire network)
  gban:
    # ban that applies for entire network
    usage: "%PREFIX%&a使用法: /gban [-s] <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%&c&o%PLAYER%&r&7は、正常にGlobal Banされました!"
    notify:
      - "&c&o%PLAYER%&r&7は、&e&o%OPERATOR%&r&7からGlobal Banされました。"
      - "&7理由 &8> &7&o%REASON%"
      - "&7ID &8> &7&o#%ID%"
    layout:
      - "%PREFIX%&7永久BANされました!"
      - ""
      - "&c対象サーバー &8&l» &7全サーバー"
      - "&c理由 &8&l» &7%REASON%"
      - ""
      - "&7お問い合わせ:"
      - "&eDiscord &8» &c&ncoming soon"
  ban:
    # ban that's specific to some groups/servers
    usage: "%PREFIX%&a使用法: /ban [-s] <player=...> <reason=\"...\"> [server=...]"
    done: "%PREFIX%&c&o%PLAYER%&r&7は、正常にBanされました!"
    notify:
      - "&c&o%PLAYER%&r&7は、&5&o%SERVER%&r&7で&e&o%OPERATOR%&r&7からBanされました。"
      - "&7理由 &8> &7%REASON%"
      - "&7ID &8> &7#%ID%"
    layout:
      - "%PREFIX%&7永久BANされました!"
      - ""
      - "&c対象サーバー &8&l» &7%SERVER%"
      - "&c理由 &8&l» &7%REASON%"
      - ""
      - "&7お問い合わせ:"
      - "&eDiscord &8» &c&ncoming soon"
  ipban:
    # IP ban that's specific to some groups/servers
    usage: "%PREFIX%&a使用法: /ipban [-s] <target=Player/IP> <reason=\"...\"> [server=...]"
    done: "%PREFIX%&c&o%PLAYER%&r&7は、正常にIP Banされました!"
    notify:
      - "&c&o%TARGET%&r&7は、&e%SERVER%&7で&e&o%OPERATOR%&r&7からIP Banされました。"
      - "&7理由 &8> &7%REASON%"
      - "&7ID &8> &7#%ID%"
    layout:
      - "%PREFIX%&7永久IP BANされました!"
      - ""
      - "&c対象サーバー &8&l» &7%SERVER%"
      - "&c理由 &8&l» &7%REASON%"
      - ""
      - "&7お問い合わせ:"
      - "&eDiscord &8» &c&ncoming soon"
